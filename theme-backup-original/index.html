<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Nebras Engineering Office | مكتب النبراس الهندسي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+Arabic:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#020408', // Deep Midnight Navy
              secondary: '#0B101A', // Dark Steel Blue
              accent: '#E5BE6E', // Luminous Gold
              neutral: {
                light: '#E2E8F0', // Slate 200
                dim: '#94A3B8' // Slate 400
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans Arabic', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020408;
        color: #E2E8F0;
        overflow-x: hidden;
        cursor: none; /* Custom cursor handling */
      }
      /* Hide scrollbar for clean look but allow scroll */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020408; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1E293B; 
        border-radius: 0px;
        border: 1px solid #020408;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E5BE6E; 
      }
      
      .blueprint-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(229, 190, 110, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(229, 190, 110, 0.03) 1px, transparent 1px);
      }
      
      /* Utilities for RTL flipping */
      [dir="rtl"] .rtl-flip {
        transform: scaleX(-1);
      }
    </style>
